<html>

	<head>
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container-xl">
			<h2>Registro de Games!</h2>

			<div class="form-group">
				<form>
					<label>Nome do Jogo</label>
					<input type="text" class="form-control">
				</form>
			</div>

			<br>
			<label>Genero do jogo</label>
			<select class="custom-select" id="inputGroupSelect04">
				<option>Gacha</option>
				<option>Gacha</option>
				<option>Gacha</option>
				<option>Gacha</option>
			</select>

			<br><br>
			<label>Plataforma do jogo</label>
			<div class="form-check">
				<input class="form-check-input" type="checkbox">
					PC
				</input>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox">
					Console
				</input>
			</div>

			<br>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-2 pt-0">
						Nota Avaliativa</legend>
					<div class="col-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="avaliacao" value="ruim">
							<label class="form-check-label">
								Ruim
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="avaliacao" value="med">
							<label class="form-check-label">
								Medio
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="avaliacao" value="Bom">
							<label class="form-check-label">
								Bom
							</label>
						</div>
					</div>
				</div>
			</br>
			<button class="btn btn-outline-dark">Enviar</button>
		</div>

	</body>
</html>
